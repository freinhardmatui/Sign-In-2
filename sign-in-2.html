<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body {
                background-color: #5d338f;
                color: #F5EDFF;
            }

        </style>
    
</head>
<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                
                <!-- Start form -->
                    <form>
                        <h1 class="fw-bold display-3">Sign In</h1>
                        <p class="fs-6">Please type Your email & password!</p>

                        <!-- Start Frist Name -->
                        <div class="form-floating">
                            <input type="first-name" id="first_name" class="form-control form-control-lg" placeholder="Type your first name">
                            <label for="first_name" class="text-secondary">First Name</label>
                        </div>
                        <!-- end Frist Name -->

                         <!-- Start Frist Name -->
                         <div class="form-floating">
                            <input type="last-name" id="last-name" class="form-control form-control-lg" placeholder="Type your last name">
                            <label for="last-name" class="text-secondary">Last Name</label>
                        </div>
                        <!-- end Last Name -->

                        <!-- Start email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                            <label for="email-address" class="text-secondary">Email Address</label>
                        </div>
                        <!-- End email -->

                         <!-- start gender -->
                         <div class="form-floating">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-select">
                                <option selected></option>
                                <option value="Australia">Male</option>
                                <option value="Indenesia">Famale</option>
                            </select>
                        </div>
                        <!-- end gender -->

                         <!-- Start Status -->
                         <div class="form-floating">
                            <label for="status" class="status">Status</label>
                        </div>
                        <input type="checkbox" id="student" name="student">
                        <label for="student">Student</label>
                        <input type="checkbox" id="trainer" name="trainer">
                        <label for="trainer">Trainer</label>
                        <!-- End Status -->
                        
                        <!-- Start Address -->
                        <div class="form-floating">
                            <div class="col-auto mb-3">
                            <label for="nama_depan" class="text-secondary"></label>
                            <textarea name="" id="" cols="30" rows="3" class="form-control">Address</textarea>
                            </div>
                       
                        <!--End Address -->

                        <!-- Start email -->
                        <div class="form-floating">
                            <input type="username" id="username" class="form-control" placeholder="Type your username">
                            <label for="email-address" class="text-secondary">username</label>
                        </div>
                        <!-- End email -->

                        <!-- Start password -->
                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="Type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- End password -->
                        </div>

                        <!-- Start remember -->
                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <!-- End remember -->

                        <!-- Start button sign in -->
                        <button class="btn btn-dark btm-lg w-100">Sign In</button>
                        <!-- End button sign in -->

                        <!-- Start link for sign-up -->
                        <div class="my-3">
                            Do not have an account? <a href="sign-up.html" class="fw-bold text-warning">Sign up</a>
                        </div>
                        <!-- End link for sign-up -->

                    </form>
                <!-- End form -->

            </div>
        </div>
    </div>
    
</body>
</html>
